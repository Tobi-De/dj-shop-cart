site_name: dj-shop-cart
site_description: Django shopping cart manager.
theme:
  name: material
  palette:
    - scheme: default
      primary: 'teal'
      accent: 'teal'
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: 'teal'
      accent: 'teal'
      toggle:
        icon: material/weather-night
        name: Switch to light mode

nav:
  - index.md
  - usage.md
  - contributing.md
  - Code of Conduct: codeofconduct.md
  - license.md
  - Changelog: https://github.com/Tobi-De/fastapi-storages/releases

plugins:
  - include-markdown
  - search

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
  - meta
  - pymdownx.tasklist:
      custom_checkbox: true


extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/tobidegnon
      name: Tweet
    - icon: fontawesome/brands/github
      link: https://github.com/Tobi-De/dj-shop-cart
      name: Github
    - icon: material/email
      link: "mailto:degnonfrancis@gmail.com"
